<!doctype html>

<html>
  <head>
    <title>Flipped Off</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta name="description" content="A simple flash card application.">
    <meta name="theme-color" content="#6400e3">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <% if (htmlWebpackPlugin.options.target === 'github') { %>
    <link rel="manifest" href="/flipped-off/flipped-off.webmanifest">
    <link rel="shortcut icon" href="/flipped-off/logo.png">
    <link rel="apple-touch-icon" href="/flipped-off/logo.png">
    <% } else { %>
    <link rel="manifest" href="/flipped-off.webmanifest">
    <link rel="shortcut icon" href="/logo.png">
    <% } %>
  </head>

  <body>
    <div id="render"></div>

    <noscript>
      <p>JavaScript must be enabled to use this application.</p>
    </noscript>
  </body>
</html>
